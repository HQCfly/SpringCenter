<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">
    <title>编辑支出</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
</head>
<body>
{% include 'admin_nav.html' %}
<div class="container" style="margin-top:70px">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary" style="width: 700px">
                <div class="panel-heading">编辑支出</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/adminEditexpen/" method="post">
                    <input type="text" style="display: none" name="id" value="{{ expense_obj.id }}">
                        <div class="form-group">
                          <label for="book_title" class="col-sm-2 control-label">支出类型</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="expense_cata" name="expense_cata"
                                       placeholder="客人名称" value="{{ expense_obj.expenCate }}">
                            </div>
                            <label for="book_title" class="col-sm-2 control-label">资金</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="house_sex" name="expense_money"
                                       placeholder="性别" value="{{ expense_obj.priceAccount }}">
                            </div>

                            <label for="book_title" class="col-sm-2 control-label">日期</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dayTime" name="dayTime"
                                       placeholder="日期" value="{{ expense_obj.dayExpense }}">
                            </div>

                            <label for="book_title" class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="expense_remark" name="expense_remark"
                                       placeholder="备注" value="{{ expense_obj.remarkAccount }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>


        </div>
    </div>

</div>
{% load static %}
<script src="{% static 'laydate/laydate.js' %}"></script>
<script>
    laydate.render({
  elem: '#dayTime'
});
</script>
</body>
</html>
