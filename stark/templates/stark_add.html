{% extends 'stark_base.html' %}
{% block con %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stark_add.css' %}">
    <div class="weadmin-nav">
        <span>添加数据</span>
    </div>
    {% include 'stark_form.html' %}
    <script>
        function pop_response(pk, text, id) {

            console.log(pk, text, id);


            // 选择哪一个select标签
            // option的文本值和value值

            var $option = $('<option>');
            $option.html(text);
            $option.val(pk);
            $option.attr("selected", "selected");
            $("#" + id).append($option)

        }
    </script>

{% endblock %}
